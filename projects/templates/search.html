{%extends 'base.html'%} {% block content %}
<div>
    <img src="../../../media/photos/projects.jpg" alt="no image" width="100%" height="400px">
</div>
<div class="container">

    <div class="row">
        {% if projects %}
        <h2>Found {{ projects|length }} projects of {{search_term}}</h2>
        {% else %}
        <h2> {{message}}</h2>
        {% endif %}

    </div>

    <div class="row">

        {% if projects %} {% for project in projects %}
        <div class="col-sm-6 col-md-3">
            <h1>{{project.Title}}</h1>
            <img src="{{project.Landingpage_img.url}}" alt="no image">

        </div>
        {% endfor %} {% else %}
        <p>no result found</p>
        {% endif %}
    </div>
</div>
{% endblock %}
